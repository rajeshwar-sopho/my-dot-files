
<p>The six heading elements, H1 through H6, <strong>denote section headings</strong>.</p>
<p>These elements have a rank given by the number in their name. The <strong>h1 element</strong> is said to have the <strong>highest rank</strong>, the h6 element has the lowest rank, and two elements with the same name have equal rank.</p>
