

<p>A robots.txt file <strong>restricts access to your site by search engine robots that crawl the web</strong>.</p>
<p>These bots are automated, and before they access pages of a site, they check to see if a robots.txt file exists that prevents them from accessing certain pages.</p>
 

 <p><a href="https://support.google.com/webmasters/answer/156449?hl=en" title="Block or remove pages using a robots.txt file" target="_blank">Robots.txt - Google</a></p>
